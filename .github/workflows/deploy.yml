name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secret
        run: |
          echo "const config = { apiBaseUrl: '${{ secrets.API_BASE_URL }}' };" > config.js
          echo "--- Created config.js ---"
          cat config.js
          echo "--- Listing all files to be uploaded ---"
          ls -la
          echo "--- Checking config.js exists ---"
          if [ -f config.js ]; then 
            echo "✓ config.js exists"
            echo "✓ config.js size: $(wc -c < config.js) bytes"
          else 
            echo "✗ config.js missing!"
            exit 1
          fi

      - name: List files before upload
        run: |
          echo "=== Files that will be uploaded ==="
          find . -type f -not -path '*/\.git/*' | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # This environment section is REQUIRED for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4